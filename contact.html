<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Project – Contact</title>

  <!-- Adding Bootstrap CSS again so this page also gets the same styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Same Bootstrap navbar as my Home page so the site feels consistent -->
  <!-- The Contact link is set to active here because we are on this page -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">My Bootstrap Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap grid to center the content and keep a nice layout on all screen sizes -->
  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <h1 class="h3 mb-4">Contact Us</h1>

          <!-- This is my required Bootstrap form for the assignment -->
          <!-- It includes input fields, a select menu, and a checkbox -->
          <!-- The validation classes show feedback messages when fields are missing -->
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              
              <!-- First and last name fields share a row and split while using the grid -->
              <div class="col-12 col-md-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Jane" required>
                <div class="invalid-feedback">Please enter your first name.</div>
              </div>

              <div class="col-12 col-md-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                <div class="invalid-feedback">Please enter your last name.</div>
              </div>

              <!-- Email input must contain a valid email to pass validation -->
              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <div class="invalid-feedback">A valid email is required.</div>
              </div>

              <!-- Select dropdown to choose topic of message -->
              <div class="col-12">
                <label for="topic" class="form-label">Topic</label>
                <select id="topic" class="form-select" required>
                  <option value="" selected disabled>Choose...</option>
                  <option>Orders</option>
                  <option>Shipping</option>
                  <option>Returns</option>
                  <option>Other</option>
                </select>
                <div class="invalid-feedback">Please choose a topic.</div>
              </div>

              <!-- Textarea for user message -->
              <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control" rows="4" placeholder="How can we help?" required></textarea>
                <div class="invalid-feedback">Please include a short message.</div>
              </div>

              <!-- Checkbox is required before being able to submit -->
              <div class="col-12 form-check">
                <input class="form-check-input" type="checkbox" value="" id="agree" required>
                <label class="form-check-label" for="agree">I agree to the terms.</label>
                <div class="invalid-feedback">You must agree before submitting.</div>
              </div>
            </div>

            <!-- Buttons to submit the form or go back to Home -->
            <div class="d-flex gap-2 mt-4">
              <button class="btn btn-primary" type="submit">Submit</button>
              <a class="btn btn-outline-secondary" href="index.html">Back to Home</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Simple footer just like the one on my Home page -->
  <footer class="py-4 bg-dark text-white-50">
    <div class="container text-center small">© 2025 My Bootstrap Site</div>
  </footer>

  <!-- This script enables Bootstrap’s interactive features like form validation and the navbar toggle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- This script comes from the Bootstrap docs and handles client-side form validation -->
  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
